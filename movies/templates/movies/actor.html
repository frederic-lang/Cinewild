{% extends "movies/base.html" %}

{% block content %}

<h1>{{ actor.actor_name }}</h1>
<p> Nationality : {{ actor.nationality }} </p>
<p> Born {{ actor.date_of_birth|date:"l F j, Y" }}. </p>
<h3> Movies : </h3>
<ul>
{% for movie in actor.movie.all %}
    <li><a href="{% url 'movies:detail' movie.id %}"> {{ movie.movie_title }}</a></li>
{% endfor %}
</ul>

<div>
<img class = "col-8" src="{{ actor.actor_image.url }}" alt="Actor Image" />
</div>

{% endblock content %}
