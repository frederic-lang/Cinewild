{% load static %}

<!DOCTYPE html>
<html lang="en">
    <!-- Required meta tags (bootstrap)-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


<head>
    <link rel="stylesheet" type="text/css" href= "{% static 'bootstrap-4/css/bootstrap.min.css' %}"/> 
    <title>{% block title %}CineWild{% endblock %}</title>

    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = _paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//flang.alwaysdata.net/analytics/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->
</head>

<body>
<header>

<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <!-- <a class="text-muted" href="#">Subscribe</a> -->
          </div>
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="/">CineWild</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="text-muted" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
            </a>
            {% if user.is_authenticated %}
            Hi {{ user.username }}
            {% else %}
            <a class="btn btn-sm btn-outline-secondary" href="/admin/">Sign up</a>
            {% endif %}
          </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          <a class="p-2 text-muted" href="{% url 'movies:home' %}">Home</a>
          <a class="p-2 text-muted" href="{% url 'movies:index' %}">Index</a>
          <a class="p-2 text-muted" href="{% url 'movies:choose_movie' %}">Best Movie</a>
          <a class="p-2 text-muted" href="{% url 'movies:about' %}">About</a>
        </nav>
    </div>


    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
            {% block content %}
                <h1> Welcome to Cinewild</h1>
            {% endblock %}
        </div>
    </div>
</div>


</body>
</html>
