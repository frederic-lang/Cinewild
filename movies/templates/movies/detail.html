{% extends "movies/base.html" %}

{% block content %}

<h1>{{ movie.movie_title }}</h1>
<p> Movie language : {{ movie.language }} </p>
<p> Release date : {{ movie.date_of_movie|date:"l F j, Y" }}. </p>
<h3> Actors : </h3>
<ul>
{% for actor in movie.actor_set.all %}
    <li><a href= "{% url 'movies:actor' actor.id %}" >{{ actor.actor_name }} </a></li>
{% endfor %}
</ul>

<div id="panel">
<img src="{{ movie.movie_image.url }}" alt="Movie Image" />
</div>

{% endblock content %}
